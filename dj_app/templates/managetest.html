{% extends 'header.html' %}


<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<body>
    {% block content %}
    <h1> Manage Test Details </h1>
    <table class="table table-hover" border="black">
        <thead>
            <tr>
                <th scope="col">Test.id</th>
                <th scope="col">Test Title</th>
                <th scope="col">Test Description</th>
                <th scope="col">Test interpretation</th>
                <th scope="col">Test Price</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for test in tests %}
            <tr>
                <th scope="row">{{test.id}}</th>
                <td>{{test.ttitle}}</td>
                <td>{{test.tdes}}</td>
                <td>{{test.tinter}}</td>
                <td>{{test.tprice}}</td>
              
                <td>
                    <a href="{% url 'edittest' test.id %}"><button class="btn btn-secondary">Update</button></a>
                    <a href="{% url 'delete1' test.id %}"><button class="btn btn-danger">Delete</button></a>
                        
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
        

</body>
</head>

</html>
{% endblock %}
