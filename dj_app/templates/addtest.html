{% extends 'header.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
	<title>Test Details </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href={% static "test/images/icons/favicon.ico" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "test/vendor/bootstrap/css/bootstrap.min.css" %}>
	{% block content %}
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "test/fonts/font-awesome-4.7.0/css/font-awesome.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "test/vendor/animate/animate.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "test/vendor/css-hamburgers/hamburgers.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "test/vendor/select2/select2.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "test/css/util.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "test\css\main.css" %}>
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src={% static "test/images/img-01.png" %} alt="IMG">
			</div>

			<form class="contact1-form validate-form" form role="form" action="{% url 'addtest' %}" method="POST">
				{% csrf_token %}
				<span class="contact1-form-title">
					Add Test Details 
				</span>
				{% if msg %}
				<center><h5 style="margin-top: -10px;margin-bottom: 10px;">{{msg}}</h5></center>
				{% endif %}
				<div class="wrap-input1 validate-input" data-validate = "Name is required">
					<input class="input1" type="text" name="ttitle" placeholder="Test Title">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="tdes" placeholder="Test Description"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Message is required">
					<textarea class="input1" name="tinter" placeholder="Test Interpretation "></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1 validate-input" data-validate = "Subject is required">
					<input class="input1" type="text" name="tprice" placeholder="Test Price">
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Add Test Details 
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src={% static "test/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "test/vendor/bootstrap/js/popper.js" %}></script>
	<script src={% static "test/vendor/bootstrap/js/bootstrap.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "test/vendor/select2/select2.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "test/vendor/tilt/tilt.jquery.min.js" %}></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-23581568-13');
</script>

<!--===============================================================================================-->
	<script src={% static "test/js/main.js" %}></script>

</body>
</html>
{% endblock %}
